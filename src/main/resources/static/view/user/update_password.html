<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>企业进销存系统</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script src="../../layui/layui.all.js"></script>
    <script src="../../module/common.js"></script>
    <link rel="stylesheet" href="../../module/formSelects/formSelects-v4.css"/>
</head>
<body>
<div class="layui-fluid" style="padding: 10px">

    <form class="layui-form" id="add_unit">
        <div class="layui-form-item">
            <label class="layui-form-label">原始密码</label>
            <div class="layui-input-block">
                <input id="oldPassword" type="password" name="name" required="" lay-verify="required"
                       placeholder="请输入原始密码"
                       autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="password" id="newPassword" lay-filter="phone" class="layui-input" placeholder="请输入新密码">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input type="password" id="confirmPassword" lay-filter="phone" class="layui-input"
                       placeholder="请再次输入新密码">
            </div>
        </div>
    </form>

</div>
</body>

</html>
